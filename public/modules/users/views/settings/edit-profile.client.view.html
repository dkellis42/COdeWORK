<section class="row" data-ng-controller="SettingsController">
<div class="col-sm-12 col-md-6">
	
</div>
<div class="col-sm-12 col-md-6">
	<h2>Your Status</h2>
	<div class="question col-sm-12">
		<h3>What are you working on?</h3>
		<div click-to-edit="user.workingOn"></div>
	</div>
	<div class="question col-sm-12">
		<h3>Code School Progress</h3>
		<img class="col-sm-2" src="modules/coffices/img/coffee.svg"/>
		<img class="col-sm-2" src="modules/coffices/img/coffee.svg"/>
		<img class="col-sm-2" src="modules/coffices/img/coffee.svg"/>
	</div>
	<div class="question col-sm-12">
		<h3>Need help with anything?</h3>
		<div click-to-edit="user.needsHelpWith"></div>
		<p></p>
	</div>
	<div class="question col-sm-12">
		<h3>What kind of codeworker are you looking for?</h3>
		<label ng-repeat="type in codeWorkerTypes" for="{{type}}">
			<input type="checkbox" name="{{type}}" id="{{type}}" value="{{type}}"/>
			<p>{{type}}</p>
		</label>
	</div>
</div>
</section>
