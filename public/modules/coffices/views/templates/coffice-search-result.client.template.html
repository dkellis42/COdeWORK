<section ng-repeat="coffice in testCoffices.list | unique:'venue.name' ">
  <div class="search-result col-xs-12 col-sm-4 col-md-4">
    <div class="overlay"></div>
    <img ng-src="{{getCofficePhoto(coffice, '300x300')}}"/>
    <div class="result-info">
      <h3 data-fittext><span data-ng-bind="coffice.venue.name"></span></h3>
      <p>{{getDistance(coffice)}} miles away</p>
    </div>
  </div>
</section>
